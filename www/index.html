<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <!-- Js and jQuery -->
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.6.0.min.js"></script>
  <script src="components/Script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Bootstrap and Css -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
  <div class="container">
    <div class="row" id="cabecalho">
      <div class="col-12">
        <center><h4>Cadastro de Produto</h4></center>
      </div>
    </div>
    <div class="row">
      <div class="col-12" id="logotipo">
        <img src='css/logo.png' id="logo">
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for="">Digite o nome do produto:</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text b"><i class="fas fa-pencil-alt  a"></i></span>
            </div>
             <input type="text" id="nome" class="form-control" placeholder="Nome">
          </div>
        </div>
      </div>         
      <div class="row"> 
        <div class="col-12">
          <label for="">Digite o valor do produto:</label>
          <div class="input-group mb-3">            
            <div class="input-group-prepend">
              <span class="input-group-text b"><i class="fas fa-dollar-sign a"></i></span>
            </div>            
            <input type="number" id="preco" class="form-control" placeholder="Preço">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label for="">Digite a quantidade do produto:</label>
          <div class="input-group mb-3">            
            <div class="input-group-prepend">
              <span class="input-group-text b"><i class="fas fa-list-ol a"></i></span>
            </div>            
            <input type="number" id="quantidade" class="form-control" placeholder="Quantidade">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label for="">Selecione uma foto do produto:</label>
          <input type="file" class="form-control-file" id="foto">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-12" id="categorias">
          <label for="">Selecione a(s) categoria(s) do produto:</label><br>
          <div class="form-check">
            <input type="checkbox" id="infantil" name="infantil" value="infantil">
            <label for="infantil" id="infantilC">Infantil</label>
          
            <input type="checkbox" id="adulto" name="adulto" value="adulto">
            <label for="adulto" id="adultoC">Adulto</label>  
          
            <input type="checkbox" id="masculino" name="masculino" value="masculino">
            <label for="masculino">Masculino</label> 
          </div>
          <div class="form-check">
            <input type="checkbox" id="feminino" name="feminino" value="feminino">
            <label for="feminino" id="femininoC">Feminino</label> 
          
            <input type="checkbox" id="calca" name="calca" value="calca">
            <label for="calca" id="calcaC" >Calça</label>   
          
            <input type="checkbox" id="camisa" name="camisa" value="camisa">
            <label for="camisa">Camisa</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="shorts" name="shorts" value="shorts">
            <label for="shorts" id="shortsC">Shorts</label>
          
            <input type="checkbox" id="conjuntos" name="conjuntos" value="conjuntos">
            <label for="conjuntos" id="conjuntosC">Conjuntos</label>  
          
            <input type="checkbox" id="acessorios" name="acessorios" value="acessorios">
            <label for="acessorios">Acessórios</label>  
          </div>  
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-info btn-block" id="cadastrar">Cadastrar Produto</button>
        </div>
      </div>
    </div>
  </div>
</body>
